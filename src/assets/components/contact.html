<body>
	<!-- Contacts section  -->
	<section id="contact">
		<div class="container-fluid py-5 bg-primary ">
			<div class="row justify-content-center">
				<div class=" col-10 col-md-4 rounded-5 shadow-lg m-3 text-center position-relative" data-aos="zoom-in">
					<span
						class="position-absolute top-0 start-0 translate-middle p-2 border border-light  rounded-circle bg-secondary">
						<lottie-player src="https://assets2.lottiefiles.com/packages/lf20_u25cckyh.json"
							background="transparent" speed="1" style="width: 5.5vw; height: 5.5vw;" loop autoplay>
						</lottie-player>
					</span>
					<div class="p-3 scale-up ">
						<h2 class="py-3">Contact details:</h2>
						<a href="mailto:iisak8a@gmail.com" type="button"
							class="btn btn-lg bg-secondary rounded-pill shadow my-2 w-100 my-md-3">Email:
							iisak8a@gmail.com</a><br>
						<a href="tel:07772723332" type="button"
							class="btn btn-lg bg-secondary rounded-pill btn-outline shadow  my-2 w-100 my-md-3">Call:
							+44(0)7772723332</a><br>
						<a href="https://www.google.com/maps/place/London/@51.528308,-0.3817765,10z/data=!3m1!4b1!4m5!3m4!1s0x47d8a00baf21de75:0x52963a5addd52a99!8m2!3d51.5072178!4d-0.1275862"
							target="_blank" type="button"
							class="btn btn-lg bg-secondary rounded-pill shadow  my-2 w-100 my-md-3">Location: London,
							UK</a>
					</div>
				</div>
				<form action="https://formspree.io/f/xoqbeqdn" method="post"
					class="contact-card col-10 col-md-4 rounded-5 shadow-lg m-3 position-relative" data-aos="zoom-in">
					<span
						class="position-absolute top-0 start-100 translate-middle p-2 border border-light  rounded-circle bg-secondary">
						<lottie-player src="https://lottie.host/1bd4b90e-8ade-418b-8566-b2d849c8ab10/us5arJ6b6Q.json"
							background="transparent" speed="1" style="width: 5.5vw; height: 5.5vw;" loop autoplay>
						</lottie-player>
					</span>
					<div class="p-3 scale-up">
						<h2 class="py-3 text-center">...or send me a message</h2>
						<div class="my-3">
							<label for="exampleFormControlInput1" class="form-label">Your email address</label>
							<input name="email" type="email" class="form-control" id="exampleFormControlInput1"
								placeholder="name@example.com">
						</div>
						<div class="mb-3">
							<label for="exampleFormControlTextarea1" class="form-label">Message</label>
							<textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"
								placeholder="Leave me a message here and I'll get back to you soon!"></textarea>
						</div>
						<button type="submit" class="w-100 btn btn-lg bg-secondary rounded-pill shadow my-3 w-100"> Send
						</button>
					</div>
			</div>
		</div>
	</section>
	<script type="module" src="./assets/js/main.js"></script>
	<!-- JavaScript Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"

		crossorigin="anonymous"></script>
	<!-- Font awesome kit -->
	<script src="https://kit.fontawesome.com/e25f9f83a1.js" crossorigin="anonymous"></script>
	<!-- Animation on scroll -->
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script>
		AOS.init();
	</script>
	<!-- Lottie files -->
	<script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

</html>
